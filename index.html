<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: image; sourceUrl: https://jeromeetienne.github.io/AR.js/three.js/examples/images/hirosamples/HIRO.jpg;">
    <a-marker-camera preset="hiro"></a-marker-camera>
    <a-entity gltf-model="url(https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf)" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
  </a-scene>
</body>
</html>
