<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive AR with A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="toggleAr">Enable AR</button>
    <div>
      <label for="scaleSlider">Scale:</label>
      <input type="range" id="scaleSlider" min="0.1" max="2" step="0.1" value="1">
    </div>
    <div>
      <label for="rotateXSlider">Rotate X:</label>
      <input type="range" id="rotateXSlider" min="0" max="360" step="1" value="0">
    </div>
    <div>
      <label for="rotateYSlider">Rotate Y:</label>
      <input type="range" id="rotateYSlider" min="0" max="360" step="1" value="0">
    </div>
    <div>
      <label for="rotateZSlider">Rotate Z:</label>
      <input type="range" id="rotateZSlider" min="0" max="360" step="1" value="0">
    </div>
  </div>
  <a-scene embedded arjs="sourceType: image; sourceUrl: https://jeromeetienne.github.io/AR.js/three.js/examples/images/hirosamples/HIRO.jpg;">
    <a-marker-camera preset="hiro"></a-marker-camera>
    <a-entity id="ironman"
              gltf-model="url(https://raw.githubusercontent.com/unstopablethinkerr/AR/main/IRONMAN.gltf)"
              position="0 0 0"
              scale="1 1 1">
    </a-entity>
  </a-scene>
  <script src="script.js"></script>
</body>
</html>
