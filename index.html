<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Interactive AR with Scaling</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <div class="control-group">
      <label for="scaleSlider">Scale</label>
      <input type="range" id="scaleSlider" min="0.01" max="0.5" step="0.005" value="0.1">
    </div>
  </div>
  <div id="arContainer">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <a-entity
          id="ironman"
          gltf-model="url(https://raw.githubusercontent.com/unstopablethinkerr/AR/main/IRONMAN.gltf)"
          position="0 0 0"
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ironman = document.getElementById('ironman');
      const scaleSlider = document.getElementById('scaleSlider');

      scaleSlider.addEventListener('input', (event) => {
        const scale = event.target.value;
        ironman.setAttribute('scale', `${scale} ${scale} ${scale}`);
      });
    });
  </script>
</body>
</html>
